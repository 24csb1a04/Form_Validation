<html>

    <link rel="stylesheet" href="styles.css">

  <body>
    <div class="heading"><h1 style="color:rgb(14, 113, 141);">Visa Application Form</h1></div>
    <div class="nav">

    <div class="form2">
      <form onsubmit="return validateform()">
        <h1>Visa Application Form</h1>
        <label for="name">Name:</label>
        <input type="text" name="name" id= "name" placeholder="Enter full name">
        <p id="n"></p>
        <br>
        <br>
        <label for ="passport">Passport Number:</label>
        <p id="pass"></p>
        <input type="text" name="passport" id = "passport" maxlength="10" placeholder="Enter valid passport number size(8-10)" style="width:15vw;">
        <br>
        <br>
        <label for="country">Select Your Country:</label>
        <select id="v2" name="country" id="v2">
          <option value="NA">--Select---</option>
          <option value="U">USA</option>
          <option value="C">Canada</option>
          <option value="I">India</option>
          <option value="UK">UK</option>
          <option value="AUS">Australia</option>
        </select>
        <p id="nat"></p>
        <br>
        <br>
        <input type="submit" value="Apply for Visa">
        <br>
        <br>
      </form>
    </div>
    <div><h1 id="msg" style="position:relative; top:20vh; width:100% ; background:#222; color:red;"></h1></div>

    </script>
